<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테크메이트 F&I - 게이트웨이</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            gap: 2rem;
            z-index: 10;
        }
        .portal-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 3.5rem 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .portal-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.06);
            border-color: #c5a059;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: rgba(197, 160, 89, 0.1);
            color: #c5a059;
        }
        .intro-btn {
            background: transparent;
            border: 2px solid #c5a059;
            color: #c5a059;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .intro-btn:hover {
            background: #c5a059;
            color: #020617;
        }
        .login-btn {
            background: #c5a059;
            color: #020617;
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }
        .login-btn:hover {
            background: #e5c68b;
            transform: scale(1.02);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            border-radius: 12px;
            padding: 0.8rem;
            width: 100%;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #c5a059;
            background: rgba(255, 255, 255, 0.1);
        }
        .error-msg {
            color: #f87171;
            font-size: 0.8rem;
            margin-top: 0.75rem;
            display: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .divider {
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
        }
        @media (max-width: 768px) {
            .main-container { flex-direction: column; overflow-y: auto; padding: 2rem 0; }
            .divider { width: 100%; height: 1px; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Section: Company Intro -->
        <div class="portal-card">
            <div class="icon-circle">
                <i class="fa-solid fa-building-columns"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">TECHMATE F&I</h2>
            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                글로벌 자본과 독보적 소싱 역량의 결합<br>
                테크메이트 F&I 사업 소개자료
            </p>
            <a href="Intro.html" class="intro-btn">
                <i class="fa-solid fa-file-pdf"></i> 사업소개 보기
            </a>
        </div>

        <div class="divider"></div>

        <!-- Right Section: Operation Status (Password Protected) -->
        <div class="portal-card">
            <div class="icon-circle">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">운영/진행 현황</h2>
            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                2026 AUM 로드맵 및<br>
                프로젝트 실시간 진행 현황 대시보드
            </p>
            
            <form id="loginForm" class="w-full space-y-4">
                <div class="relative">
                    <input type="password" id="password" class="input-field" placeholder="Access Password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-lock-open mr-2"></i> 대시보드 접속
                </button>
                <div id="error" class="error-msg">
                    <i class="fas fa-exclamation-circle mr-1"></i> 인증에 실패했습니다.
                </div>
            </form>
        </div>
    </div>

    <!-- Decorative Background Elements -->
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-amber-900/10 rounded-full blur-[120px] pointer-events-none"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            const input = passwordInput.value.trim();
            const errorDiv = document.getElementById('error');

            // 기존 패스워드 로직 유지 (technpl1234)
            const secureToken = "dGVjaG5wbDEyMzQ=";
            
            if (btoa(input) === secureToken) {
                window.location.href = 'main.html';
            } else {
                errorDiv.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                const card = passwordInput.closest('.portal-card');
                card.style.animation = 'shake 0.4s ease-in-out';
                setTimeout(() => {
                    card.style.animation = 'none';
                }, 400);
            }
        });
    </script>
</body>
</html>
